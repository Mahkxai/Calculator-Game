 <!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I N S P I R E D</title>
 </head>

 <body>
	<div class="flex-container">
         
		<div id="lcd">
			<!-- <textarea id="output" placeholder="..." disabled></textarea>
			<textarea id="screen" placeholder="..." disabled></textarea> -->
            <div id="output">...</div>
			<div id="screen">0</div>
		</div>

		<div class="flex-item"><button class="numpad op" id="ac">AC</button></div>
		<div class="flex-item"><button class="numpad op" id="paren" disabled>()</button></div>
		<div class="flex-item"><button class="numpad op" id="mod" disabled>%</button></div>
		<div class="flex-item"><button class="numpad op" id="divide">/</button></div>

		<div class="flex-item"><button class="numpad num" id="one">1</button></div>
		<div class="flex-item"><button class="numpad num" id="two">2</button></div>
		<div class="flex-item"><button class="numpad num" id="three">3</button></div>
		<div class="flex-item"><button class="numpad op" id="mul">*</button></div>

		<div class="flex-item"><button class="numpad num" id="four">4</button></div>
		<div class="flex-item"><button class="numpad num" id="five">5</button></div>
		<div class="flex-item"><button class="numpad num" id="six">6</button></div>
		<div class="flex-item"><button class="numpad op" id="plus">+</button></div>

		<div class="flex-item"><button class="numpad num" id="seven">7</button></div>
		<div class="flex-item"><button class="numpad num" id="eight">8</button></div>
		<div class="flex-item"><button class="numpad num" id="nine">9</button></div>
		<div class="flex-item"><button class="numpad op" id="minus">-</button></div>

		<div class="flex-item"><button class="numpad op" id="dot">.</button></div>
		<div class="flex-item"><button class="numpad num" id="zero">0</button></div>
		<div class="flex-item"><button class="numpad op material-icons" id="del">backspace</button></div>
		<div class="flex-item"><button class="numpad op" id="eq">=</button></div>

	</div>
    
	<script src="main.js"></script>

 </body>
 </html>
